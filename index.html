<body>
 

<h1>The Psychic Game!</h1>

<p id="demo"><h3>To play:</h3></p> 
<p>Your computer is thinking of a letter... try to guess it! To choose a letter, just type it on your keyboard You have 10 guesses per game.</p>
<br>
<p><h3>Score:</h3></p>
<p>Wins:<span id="wins"></span></p>
<p>Losses:<span id="losses"></span></p>
<p>Remaining guesses:<span id="remainingGuesses"></span></p>
<br>
<p>So far, you've tried:<span id="lettersTried"></span></p>
